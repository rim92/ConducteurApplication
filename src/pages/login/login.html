



   <ion-content style="background: url(assets/img/login.png) center; background-size: cover;">
        <div class="hero no-header flat">
            <div class="content" style="margin-bottom:50px:margin-top:20px">
                <div class="app-icon"></div>
            </div>
			
        </div>
		    
       <form #loginForm="ngForm" novalidate >
		<ion-list no-lines>
			
			<ion-item margin-bottom >
				
				<ion-input [(ngModel)]="login.email" name="email" type="email"  placeholder="USERNAME" #username="ngModel" spellcheck="false" autocapitalize="off"
				 	required>
				</ion-input>
			</ion-item>
			

			<ion-item margin-bottom >
				
				<ion-input [(ngModel)]="login.password" name="password" type="password" placeholder="MOT DE PASSE" #password="ngModel" required>
				</ion-input>
			</ion-item>
			
		</ion-list>

		<ion-row responsive-sm>
			
			<ion-col>
				<button ion-button full (click)="onLogin(loginForm)" type="submit" color="secondary"> SE CONNECTER</button>

			</ion-col>
		</ion-row>
	</form>
    </ion-content>
